name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    # 래퍼가 없을 경우를 대비해 gradle 명령어를 직접 사용할 수도 있지만, 
    # 보통 안드로이드 프로젝트는 gradlew를 사용합니다.
    # 만약 gradlew가 없다면 로컬에서 생성 후 push해야 합니다.
    - name: Build with Gradle
      run: |
        if [ -f ./gradlew ]; then
            chmod +x gradlew
            ./gradlew assembleDebug
        else
            gradle assembleDebug
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
